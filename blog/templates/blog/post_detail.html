{% extends 'blog/base.html' %}

{% block content %}
    <div class="post column">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>

        {% if user.is_authenticated %}
        <a class="button is-danger" href="{% url 'post_edit' pk=post.pk %}">Edit me!</a>
        {% endif %}


    </div>
{% endblock %}
